<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/alert.css">
    <title>Alert Components</title>
</head>
<body>
    <div class="main-alerts">
        <div class="alert-primary">
            <span>simple primary alert</span> 
        </div>
        <div class="alert-secondary">
            <span>simple secondary alert</span> 
        </div>
        <div class="alert-success">
            <span>simple success alert</span> 
        </div>
        <div class="alert-danger">
            <span>simple danger alert</span>
        </div>
        <div class="alert-warning">
            <span>simple warning alert</span>
        </div>
        <div class="alert-info">
            <span>simple info alert</span>
        </div>
        <div class="alert-light">
            <span>simple light alert</span>
        </div>
        <div class="alert-dark">
            <span>simple dark alert</span>
        </div>
    </div>
</body>
</html>
