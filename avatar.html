<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/avatar.css">
    <title>Avatar components</title>
</head>
<body>
    <div class="btn-main">
        <div class="avatar-lg-div">
            <img  class="avatar-lg" src="https://picsum.photos/300/250" alt="avatar">
        </div>

        <div class="avatar-md-div">
            <img class="avatar-md" src="https://picsum.photos/200/200" alt="avatar">
        </div>

        <div class="avatar-sm-div">
            <img class="avatar-sm" src="https://picsum.photos/100/100" alt="avatar">
        </div>

        <div class="avatar-xsm-div">
            <img class="avatar-xsm" src="https://picsum.photos/50/50" alt="avatar">
        </div>

        <div class="avatar-text-lg-div">
            <div class="avatar-txt-lg">Text</div>
        </div>

        <div class="avatar-text-md-div">
            <div class="avatar-txt-md">Text</div>
        </div>

        <div class="avatar-text-sm-div">
            <div class="avatar-txt-sm">Text</div>
        </div>

        <div class="avatar-text-xsm-div">
            <div class="avatar-txt-xsm">Text</div>
        </div>
    </div>
</body>
</html>
