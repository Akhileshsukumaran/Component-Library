<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/badge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Component Library</title>
</head>
<body>

    <div class="badge-main">

        <div class="div-txt-with-badge">
            <span>Text with a badge</span><span class="txt-with-badge">4</span>
        </div>

        <div class="div-txt-with-lg-badge">
            <span>Text with large badge</span><span class="txt-with-lg-badge">4</span>
        </div>

        <div class="div-btn-with-badge-left">
            <span>Button with a badge on the left</span><button class="btn-action">Action</button><span class="btn-with-badge-left">4</span>
        </div>

        <div class="div-btn-toggle-badge">
            <span>Button toggles badge visibility </span><button class="btn-toggle" id="btn-toogle">Action</button><span class="btn-toggle-badge" id="btn-toggle-badge">4</span>
        </div>

        <div class="div-icon-with-badge">
            <span>Icon with a badge</span><i class="fas lg fa-home fa-lg"></i><span class="icon-badge">4</span>
        </div>
        
    </div>

    <script src="scripts/badge.js"></script>
</body>
</html>
